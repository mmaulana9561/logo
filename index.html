<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Responsif</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header dengan logo dan menu navigasi -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tentang</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section utama berisi gambar dan teks deskripsi -->
    <section class="main-content">
        <img src="logo.png" alt="Gambar Deskripsi">
        <div class="description">
            <h1>Selamat Datang</h1>
            <p>Ini adalah halaman web sederhana yang responsif, dioptimalkan untuk tampilan desktop dan mobile.</p>
        </div>
    </section>

    <!-- Footer berisi link media sosial -->
    <footer>
        <p>Ikuti kami di:</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
